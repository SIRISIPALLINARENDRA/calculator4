<body>
  <div class='container'>
 <div class = 'result'>  <p id='result'> 0
 </p></div>

    <div class='row'>
      <button>C</button>
      <button>DEL</button>
      <button>*</button>
      <button>%</button>
    </div>
    <div class='row'>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
    </div>
    <div class='row'>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
    </div>
    <div class='row'>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
    </div>
    <div class = 'row'>
      <button id='dot'>.</button>
      <button>0</button>
      <button id='equal'>=</button>

    </div>
  
  </div>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
